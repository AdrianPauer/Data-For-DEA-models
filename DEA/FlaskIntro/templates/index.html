<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/main.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'bootstrap/css/bootstrap.min.css')}}">
    <title>DEA</title>
</head> 
<body>
    <header> <h1 class= "title">Solver pre neradiálne DEA modely</h1></header>
    <div id="wrapper">
    <nav>
        <a href="{{url_for('home')}}">domov</a>
    </nav>

    <div id="content">
        <h2>Výber modelu a parametrov</h2>
        <h3>Výnosy z rozsahu </h3>
        <form action="/" method="POST">
            
            <div class="wrap-form">
                <label for="fname" class="model-label">variabilné</label>
                <input type="radio" id="fname" name="vynosy" value="vrs" checked><br>
                
                <label for="crs" class="model-label">konštantné</label>
                <input type="radio" id="crs" name="vynosy" value ="crs"><br>
            </div>
    
            
    
        <h3>Kontrola vstupov a výstupov</h3>
            <div class="wrap-form">
                <label for="graph" class="model-label">grafový</label>
                <input type="radio" id="graph" name="graph" value="graph" checked><br>
                
                <label for="nongraph" class="model-label">negrafový</label>
                <input type="radio" id="nongraph" name="graph" value="nongraph"><br>
            </div>
    
        <h3>Model</h3>
            <div class="model">

            {% for key, value in models.items()  %}
                <button type="button" class="btn bg-outline-secondary" data-bs-target="#button{{key}}" data-bs-toggle="collapse">
                    <img src = "static/images/collapse.png" alt="collapse" width="20" height="20"/>
                </button>
                <label for="{{key}}" class="model-label">{{value['name']}}</label>
                <input type="radio" id="{{key}}" name="model" value="{{key}}" checked>
                <div id="button{{key}}" class="collapse bg-outline-secondary">
                    <ul class="atributes">
                        {% for atribute in value['popis'] %}
                        <li>{{ atribute | safe }}</li>
                        {% endfor %}
                    </ul>
                </div> 
                <br>
            {% endfor%}
            </div>
    
    
        <input type="submit" value="Načítaj dáta"/>
    
        </form>
    </div>
    
    <div id="footer">
        <p>Adrián Pauer</p>
    </div>
    </div>
    <script src="static/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
